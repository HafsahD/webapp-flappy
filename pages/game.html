<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../assets/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1> BINARY WOMAN</h1>
        <p>Welcome to the most amazing computing adventure ever!</p>
    </div>
    <p>Are you willing to join the fight against syntax errors? Well then, Join binary woman in her fight to secure computer world!</p>
    <div class="row">

        <div  class="col-md-9 col-s-12" id="game"> </div>

        <div class = "col-md-3">

            <p> High Scores</p>
            <ul
                id="scoreBoard">
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img src="../assets/Picture1.png" class="img-thumbnail img-responsive" />
        </div>
        <div class="col-md-4">
            <img src="../assets/hf3.png" class="img-thumbnail img-responsive" />
        </div>
        <div class="col-md-4">
            <img src="../assets/hf2.png" class="img-thumbnail img-responsive" />
        </div>

    </div>
</div>
<div id="greeting">
    <form id="greeting-form"method ="post" action="#score">
        <div class="form-group">

            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName" class="form-control"
                   name="fullName" placeholder="Bob">

            <label for="email">What's your email?</label>
            <input type="email" id="email" class="form-control"
                   name="email" placeholder="bob@email.com">

            <input type="hidden" id="score" name="score" value="0">

        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>

<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
<script type="text/css" src="../assets/style.css"></script>
</body>
</html>
